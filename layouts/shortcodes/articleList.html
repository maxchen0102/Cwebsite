<!-- 長方形文章列表 - 高度更精簡 -->
<style>
  .article-cards {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    margin: 1rem 0;
  }
  
  .article-card {
    border: 1px solid #eaeaea;
    border-radius: 8px;
    overflow: hidden;
    transition: all 0.3s ease;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    background: #fff;
    display: block;
    width: 100%;
  }
  
  .dark .article-card {
    background: #252525;
    border-color: #333;
  }
  
  .article-card:hover {
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
  }
  
  .article-card-content {
    padding: 1rem;
  }
  
  .article-card-title {
    font-size: 1.4rem;
    font-weight: bold;
    margin-bottom: 0.5rem;
    color: #333;
    padding-bottom: 0.5rem;
    border-bottom: 1px solid #eee;
  }
  
  .dark .article-card-title a {
    color: #eaeaea;
  }
  
  .article-card-title a {
    text-decoration: none;
    color: inherit;
  }
  
  .article-card-meta {
    display: flex;
    align-items: center;
    margin-bottom: 0.75rem;
    font-size: 0.9rem;
    color: #666;
  }
  
  .dark .article-card-meta {
    color: #aaa;
  }
  
  .article-card-date {
    margin-right: 1.5rem;
    display: flex;
    align-items: center;
  }
  
  .article-card-date svg {
    margin-right: 0.5rem;
  }
  
  .article-card-description {
    font-size: 0.95rem;
    line-height: 1.5;
    color: #555;
  }
  
  .dark .article-card-description {
    color: #bbb;
  }
</style>

<div class="article-cards">
  {{ range .Page.Parent.Pages }}
    <div class="article-card">
      <div class="article-card-content">
        <h3 class="article-card-title">
          <a href="{{ .Permalink }}">{{ .Title }}</a>
        </h3>
        <div class="article-card-meta">
          <span class="article-card-date">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="16" y1="2" x2="16" y2="6"></line>
              <line x1="8" y1="2" x2="8" y2="6"></line>
              <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
            {{ .Date.Format "2006-01-02" }}
          </span>
          
          <span class="article-card-reading-time">{{ .ReadingTime }} min read</span>
        </div>
        
        {{ if .Description }}
          <div class="article-card-description">{{ .Description }}</div>
        {{ else }}
          <div class="article-card-description">{{ .Summary | truncate 150 }}</div>
        {{ end }}
      </div>
    </div>
  {{ end }}
</div>
