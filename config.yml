# the URL is for the github pages, because it will generate the route for every page of the website
baseURL: "https://maxchen0102.github.io/Cwebsite/"  

# Google Analytics ID (G-XXXXXXXXXX 或 UA-XXXXXXXXX-X)
googleAnalytics: "G-QNR8ZBX7XN"

title: Chris's Website
copyright: "© 2020-2025 程式思維 | All Rights Reserved."
pagination:
  pagerSize: 10 # the number of posts to show on the homepage
theme: [hugo-PaperMod]


enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts", "papermod"]

minify:
  disableXML: true
  # minifyOutput: true

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Archive
          url: /archives/
          weight: 5
        - name: Search
          url: /search/
          weight: 10
        - name: Tags
          url: /tags/
          weight: 10
        - name: Leetcode
          url: /tags/leetcode/
          weight: 15
        - name: Django
          url: /tags/django/
          weight: 20
        - name: WiKi
          url: https://github.com/adityatelange/hugo-PaperMod/wiki/

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: "Theme PaperMod - https://github.com/adityatelange/hugo-PaperMod" # the description of the website for SEO
  author: chirs
  # author: ["Me", "You"] # multiple authors

  # Footer 設定
  footer:
    hideFooter: false
    hideCopyright: false
    showSocialLinks: true
    text: "感謝訪問我的網站，希望您能找到有用的信息。"
    customLinks:
      - name: "隱私政策"
        url: "/privacy-policy/"
      - name: "服務條款"
        url: "/terms-of-service/" 
      - name: "聯絡我們"
        url: "/contact/"
    beian: "粵ICP備XXXXXXXX號"

  # 導航欄下拉選單設定
  navbarBackend:
    - name: "後端架構"
      url: "/categories/backend-architecture/"
    - name: "API 設計"
      url: "/categories/api-design/"
    - name: "資料庫優化"
      url: "/categories/database/"
    - name: "伺服器管理"
      url: "/categories/server-management/"
    - name: "DevOps 實踐"
      url: "/categories/devops/"
    
  navbarCourses:
    - name: "Python 入門到進階"
      url: "/courses/python/"
    - name: "Django 網站開發"
      url: "/courses/django/"
    - name: "RESTful API 實戰"
      url: "/courses/api/"
    - name: "資料庫設計與優化"
      url: "/courses/database/"
    
  defaultTheme: auto
  # disableThemeToggle: true
  ShowShareButtons: true
  ShowReadingTime: true
  # disableSpecial1stPost: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true
  # comments: false
  images: ["images/papermod-cover.png"]

  # show the profile of the website rather than the default one
  profileMode:
    enabled: false
    title: PaperMod
    imageUrl: "#"
    imageTitle: my image
    # imageWidth: 120
    # imageHeight: 120
    buttons:
      - name: Archives
        url: archives
      - name: Tags
        url: tags

  homeInfoParams:
    Title: "PaperMod's Demo"
    Content: >
      👋 Welcome to demo page of Hugo's theme PaperMod!

      - **PaperMod**  is designed to be clean and simple but fast and responsive theme with useful feature-set that enhances UX.

      - Feel free to show your support by giving us a star 🌟 on GitHub and sharing with your friends and social media .

      - PaperMod is based on theme [Paper](https://github.com/nanxiaobei/hugo-paper/tree/4330c8b12aa48bfdecbcad6ad66145f679a430b3).

  socialIcons:
    - name: github
      title: View Source on Github
      url: "https://github.com/adityatelange/hugo-PaperMod"
    - name: Discord
      title: Join discord community
      url: "https://discord.gg/ahpmTvhVmp"
      
